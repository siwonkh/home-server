services:
  caddy:
    image: caddy:2
    restart: always
    container_name: caddy
    ports:
      - "80:80/tcp"
      - "443:443/tcp"
      - "443:443/udp"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - ./volume/certs:/certs
      - ./volume/config:/config
      - ./volume/data:/data
      - ./volume/sites:/srv
